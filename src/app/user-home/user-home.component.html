  <div class="row">

        <div class="col-lg-4 col-sm-6 portfolio-item" *ngFor="let item of apartments">
          <div class="card h-100">
            <a href="#"><img class="card-img-top" src={{item.imgURL}} alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a routerLink="apartment-details" (click)="goToDetails(item.id)">{{item.address}}</a>
              </h4>
              <p class="card-text">{{item.address}}</p>
            </div>
          </div>
        </div>
